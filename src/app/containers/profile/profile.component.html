<div class="container mt-5" *ngIf="auth.userProfile$ | async as profile">
	<div class="row align-items-center profile-header mb-5 text-center text-md-left justify-content-center">
		<div class="col-md-2">
			<img [src]="profile.picture" class="rounded-circle img-fluid profile-picture mb-3 mb-md-0" />
		</div>
	</div>
	<div class="row">
		<pre class="rounded"><code class="json">{{ profile | json }}</code></pre>
	</div>
</div>
